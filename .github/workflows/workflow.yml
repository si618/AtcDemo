name: Build and deploy

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'
env:
  AZURE_WEBAPP_NAME: 'atc-demo'
  APP_OUTPUT_PATH: './src/Server/app/atc-demo'
  DOTNET_VERSION: '6.0.x'
# TODO:   AZURE_WEBAPP_PUBLISH_PROFILE

defaults:
  run:
    working-directory: 'src'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.      

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 

      - name: Run NBGV
        id: version
        uses: dotnet/nbgv@master
        with:
          setAllVars: true

      - name: Run dotnet build
        id: build
        run: dotnet build --configuration Release

      - name: Run dotnet format
        # Remove once fixed: https://github.com/dotnet/format/issues/1521
        continue-on-error: true
        id: format
        run: dotnet format --verbosity diagnostic --verify-no-changes

      - name: Run dotnet test
        id: test
        run: dotnet test --configuration Release
      
      - name: Run dotnet publish
        id: publish
        run: dotnet publish --configuration Release --output ${{ env.APP_OUTPUT_PATH }}
     
